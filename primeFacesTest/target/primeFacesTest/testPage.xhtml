<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
        <title>Why are you not working?</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/style.css" />
        <style type="text/css">
            .nestedUnit {
                border:0px none !important;
            }

            .ui-layout-center .ui-layout-resizer {
                border:1px solid #A8A8A8 !important;
            }

            body {
                margin:50px 0px; padding:0px;
                text-align:center;
            }

            .mainbody {
                min-height: 600px;
                height:auto;
            }

            .centered {
                margin:0px auto;
                text-align: center;
            }

            .table {
                width: 300px;
                height: auto;                
            }

            .title {
                margin:5px auto; 
                text-align: center;
                font-size: 30pt;
                font-family: Arial;
            }
        </style>
    </h:head>

    <h:body>
        <label style="margin:10px auto;text-align: center;font-size: 30pt;font-family: Arial;" >Web Music Catalog</label>
        <h:form id="form" >
            <p:layout>
                
                <p:layoutUnit id="Body" position="center" styleClass="mainbody" >
                    <p:layout>
                        <p:layoutUnit position="center"  resizable="true" styleClass="nestedUnit">

                            <p:dataTable  id="grouptable" var="group" value="#{controllerManagedBean.groupsTable}"  styleClass="table, centered">  
                                <p:column id="modelHeader">  
                                    <f:facet name="header">ID</f:facet>  
                                    <h:outputText value="#{group.id}" />  
                                </p:column>  

                                <p:column>  
                                    <f:facet name="header">Name</f:facet>  
                                    <h:outputText value="#{group.name}" />  
                                </p:column>  
                            </p:dataTable>
                            
                            <p:dataTable  id="albumtable" var="album" value="#{controllerManagedBean.albumsTable}"  styleClass="table, centered">  
                                <p:column id="modelHeader">  
                                    <f:facet name="header">ID</f:facet>  
                                    <h:outputText value="#{album.id}" />  
                                </p:column>  

                                <p:column>  
                                    <f:facet name="header">Name</f:facet>  
                                    <h:outputText value="#{album.name}" />  
                                </p:column>  
                            </p:dataTable>
                            
                            <p:dataTable  id="tracktable" var="track" value="#{controllerManagedBean.tracksTable}"  styleClass="table, centered">  
                                <p:column id="modelHeader">  
                                    <f:facet name="header">ID</f:facet>  
                                    <h:outputText value="#{track.id}" />  
                                </p:column>  

                                <p:column>  
                                    <f:facet name="header">Name</f:facet>  
                                    <h:outputText value="#{track.name}" />  
                                </p:column>  
                            </p:dataTable>
                            
                            <p:dataTable  id="musiciantable" var="musician" value="#{controllerManagedBean.musiciansTable}"  styleClass="table, centered">  
                                <p:column id="modelHeader">  
                                    <f:facet name="header">ID</f:facet>  
                                    <h:outputText value="#{musician.id}" />  
                                </p:column>  

                                <p:column>  
                                    <f:facet name="header">Name</f:facet>  
                                    <h:outputText value="#{musician.name}" />  
                                </p:column>  
                            </p:dataTable>
                        </p:layoutUnit>
                    </p:layout>                                    
                </p:layoutUnit>
            </p:layout>            
        </h:form>            
    </h:body>
</html>
